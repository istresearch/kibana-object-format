<% if (!filtered) { %>
<table class="collection-table collection-table-no-filter collection-object-table <%= uid %>">
<% } else { %>
<table class="collection-table  collection-object-table <%= uid %>">
<% } %>
    <tbody>
<%
_.forEach(fields, function(field, index) {
%>
    <tr class="object-tr">
<% if (field.label) { %>
        <td class="object-td"><span class="object-label"><%- field.label %></span></td>
<% } %>
        <td class="object-td">
            <%= field.html %>
        </td>
    </tr>
<%
});
%>
    </tbody>
</table>
